<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module" defer></script>
    <title>Auction by Noroff | Add Listing</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/assets/images/logo_white.png" alt="Auctions by Noroff logo" height="90" width="auto">
            </a>
            <div id="navbarNav">
              <ul class="navbar-nav" id="menu"></ul>
            </div>
        </div>
          </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                  <div id="message"></div>
                    <form id="createListing">
                        <div class="form-group mb-3">
                            <label for="">Title</label>
                            <input class="form-control" type="text" name="title" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Description</label>
                            <textarea class="form-control" name="description" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Deadline Date</label>
                            <input class="form-control" type="text" name="deadlineDate" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Tags</label>
                            <input class="form-control" type="text" name="tags">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Media</label>
                            <input class="form-control" type="url" name="media">
                        </div>
                        <button class="btn btn-primary">Add Listing</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    
    <footer>

    </footer>
</body>
</html>
