<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module" defer></script>
    <title>Auction by Noroff | Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="../../assets/images/logo_white.png" alt="Auctions by Noroff logo" height="90" width="auto">
				  </a>
				  <div id="navbarNav">
					<ul class="navbar-nav" id="menu"></ul>
				  </div>
			</div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                  <div id="message"></div>
                  <h1>Login</h1>
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label>Email *</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="The email must be a valid stud.noroff.no email address to register." placeholder="student@stud.noroff.no">
                            <small class="form-text text-muted">The email must be a valid stud.noroff.no email address to register.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label>Password *</label>
                            <input class="form-control" type="password" name="password" required minlength="8" placeholder="********">
                            <small class="form-text text-muted">The password must consist of a minimum of 8 characters.</small>
                        </div>
                        <button class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
