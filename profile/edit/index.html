<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module" defer></script>
    <title>Auction by Noroff | Edit Profile</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="../../assets/images/logo_white.png" alt="Auctions by Noroff logo" height="90" width="auto">
				  </a>
				  <div id="navbarNav">
					<ul class="navbar-nav" id="menu"></ul>
				  </div>
			</div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="editProfile">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input class="form-control" type="text" name="name" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input class="form-control" type="text" name="email" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>
                        <button class="btn btn-primary">Update Avatar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
